<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여러가지 입력 유형</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .form-row {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 110px; /* 라벨 정렬 */
    }

    input {
      padding: 4px;
    }

    button {
      margin-top: 10px;
      padding: 4px 10px;
    }
  </style>
</head>
<body>

  <h1>여러가지 입력 유형</h1>

  <form>
    <!-- 텍스트 입력 -->
    <div class="form-row">
      <label for="text">텍스트 입력:</label>
      <input
        type="text"
        id="text"
        name="text"
      />
    </div>

    <!-- 이메일 입력 -->
    <div class="form-row">
      <label for="email">이메일 입력:</label>
      <input
        type="email"
        id="email"
        name="email"
      />
    </div>

    <!-- 비밀번호 입력 -->
    <div class="form-row">
      <label for="password">비밀번호 입력:</label>
      <input
        type="password"
        id="password"
        name="password"
      />
    </div>

    <!-- 숫자 입력 -->
    <div class="form-row">
      <label for="numberInput">숫자 입력:</label>
      <input
        type="number"
        id="numberInput"
        name="numberInput"
        step="0.1"
        min="0"
        max="1"
      />
    </div>

    <!-- 날짜 입력 -->
    <div class="form-row">
      <label for="date">날짜 입력:</label>
      <input
        type="date"
        id="date"
        name="date"
      />
    </div>

    <!-- 제출 버튼 -->
    <button type="submit">제출</button>
  </form>

</body>
</html>
