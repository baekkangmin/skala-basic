<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행 앨범</title>
</head>

<body>
  <header>
    <h1>✈️ 백강민의 일본 여행 앨범</h1>
    <p>BGM Play</p>

    <audio controls loop preload="metadata">
      <source src="media/travel-bgm.mp3" type="audio/mpeg" />
    </audio>
  </header>

  <hr />

  <main>
    <figure>
      <img
        src="media/tokyo.jpg"
        alt="Tokyo"
        width="300"
        height="200"
      />
      <figcaption><b>Tokyo 🌃</b></figcaption>
    </figure>

    <figure>
      <img
        src="media/osaka.jpg"
        alt="Osaka"
        width="300"
        height="200"
      />
      <figcaption><b>Osaka 🍜</b></figcaption>
    </figure>

    <figure>
      <img
        src="media/sapporo.jpg"
        alt="Sapporo"
        width="300"
        height="200"
      />
      <figcaption><b>Sapporo ❄️</b></figcaption>
    </figure>
  </main>

  <hr />

  <footer>
    <small>© Travel Album</small>
  </footer>
</body>
</html>
