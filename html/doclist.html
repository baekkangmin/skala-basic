<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL, DT, DD</title>
</head>
<body>
    <dl>
        <dt>HTML</dt>
        <dd>웹 페이지를 만들기 위한 마크업 언어</dd>

        <dt>CSS</dt>
        <dd>웹 페이지의 스타일을 지정하는 스타일시트 언어</dd>

        <dt>JavaScript</dt>
        <dd>웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어</dd>
    </dl>
</body>
</html>
