<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offcanvas Accordion Menu</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />

  <style>
    /* 전체 배경 (스크린샷 느낌용) */
    .demo-area {
      min-height: 100vh;
      background: #777;
    }

    /* 왼쪽 상단 햄버거 버튼 */
    .menu-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 1100;
    }

    /* Offcanvas 폭 */
    .offcanvas-start {
      width: 320px;
    }

    /* 하위 메뉴 링크 */
    .menu-link {
      display: block;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      color: #111;
    }
    .menu-link:hover {
      background: #f1f3f5;
    }
  </style>
</head>

<body>

  <!-- 햄버거 버튼 -->
  <button
    class="btn btn-light border menu-btn d-flex align-items-center gap-2"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#menuOffcanvas"
    aria-controls="menuOffcanvas"
  >
    <span class="fs-4">☰</span>
    <span class="menu-text fw-bold fs-4 d-none">메뉴</span>
  </button>

  <!-- 오른쪽 영역 (데모용 회색 배경) -->
  <div class="demo-area"></div>

  <!-- Offcanvas -->
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="menuOffcanvas"
    aria-labelledby="menuOffcanvasLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuOffcanvasLabel">메뉴</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="닫기"
      ></button>
    </div>

    <div class="offcanvas-body pt-0">
      <div class="accordion accordion-flush" id="menuAccordion">

        <!-- 상위 메뉴 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#menu1"
            >
              상위 메뉴 1
            </button>
          </h2>
          <div
            id="menu1"
            class="accordion-collapse collapse show"
            data-bs-parent="#menuAccordion"
          >
            <div class="accordion-body pt-2">
              <a href="#" class="menu-link">하위 메뉴 1-1</a>
              <a href="#" class="menu-link">하위 메뉴 1-2</a>
            </div>
          </div>
        </div>

        <!-- 상위 메뉴 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#menu2"
            >
              상위 메뉴 2
            </button>
          </h2>
          <div
            id="menu2"
            class="accordion-collapse collapse"
            data-bs-parent="#menuAccordion"
          >
            <div class="accordion-body pt-2">
              <a href="#" class="menu-link">하위 메뉴 2-1</a>
              <a href="#" class="menu-link">하위 메뉴 2-2</a>
            </div>
          </div>
        </div>

        <!-- 상위 메뉴 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#menu3"
            >
              상위 메뉴 3
            </button>
          </h2>
          <div
            id="menu3"
            class="accordion-collapse collapse"
            data-bs-parent="#menuAccordion"
          >
            <div class="accordion-body pt-2">
              <a href="#" class="menu-link">하위 메뉴 3-1</a>
              <a href="#" class="menu-link">하위 메뉴 3-2</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (필수: bundle) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- 메뉴 텍스트 토글 -->
  <script>
    const offcanvasEl = document.getElementById("menuOffcanvas");
    const menuText = document.querySelector(".menu-text");

    offcanvasEl.addEventListener("shown.bs.offcanvas", () => {
      menuText.classList.remove("d-none");
    });

    offcanvasEl.addEventListener("hidden.bs.offcanvas", () => {
      menuText.classList.add("d-none");
    });
  </script>

</body>
</html>
