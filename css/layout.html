<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색 UI</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding-top: 60px;
    }

    .container {
      width: min(980px, 92vw);
      display: grid;
      gap: 16px;
    }

    /* 검색 영역 */
    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-input {
      flex: 1;
      height: 44px;
      padding: 0 12px;
      border: 1px solid #bdbdbd;
      border-radius: 4px;
      font-size: 15px;
    }

    .search-btn {
      height: 44px;
      padding: 0 16px;
      border: 1px solid #bdbdbd;
      border-radius: 4px;
      background: #f3f3f3;
      font-weight: 700;
      cursor: pointer;
    }

    /* 목록 영역 */
    .list-card {
      border: 1px solid #cfcfcf;
      padding: 24px;
      height: 1000px;
      background-color: #bdbdbd;
      color: tomato;
    }

    .list-title {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
    }

    /* ✅ 제목 바로 아래 구분선 */
    .divider {
      margin-top: 12px;   /* 제목과 간격 */
      height: 5px;
      background: purple;
      width: 100%;
    }
  </style>
</head>
<body>

  <main class="page">
    <section class="container">

      <div class="search-bar">
        <input class="search-input" type="text" placeholder="키워드 입력" />
        <button class="search-btn">검색</button>
      </div>

      <div class="list-card">
        <h2 class="list-title">목록형 데이터 영역</h2>
        <div class="divider"></div>
      </div>

    </section>
  </main>

</body>
</html>
