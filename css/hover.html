<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag & Drop Effect</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    /* ë²„íŠ¼ */
    .btn {
      border: none;
      padding: 14px 22px;
      border-radius: 12px;
      cursor: grab;

      background: blue;
      color: white;

      font-size: 16px;
      font-weight: 700;

      transition: background 0.2s ease, transform 0.2s ease, opacity 0.2s;
    }

    .btn:hover {
      background: green;
      transform: translateY(-2px);
    }

    .btn:active {
      cursor: grabbing;
      transform: scale(0.95);
    }

    .dragging {
      opacity: 0.4;
    }

    /* ë“œë¡­ ì˜ì—­ */
    .drop-zone {
      margin-top: 40px;
      height: 200px;
      border: 3px dashed #aaa;
      border-radius: 16px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 20px;
      font-weight: 700;
      color: #666;

      transition: all 0.3s ease;
    }

    /* ë“œë˜ê·¸ê°€ ì˜¬ë¼ì™”ì„ ë•Œ */
    .drop-zone.drag-over {
      background: #e0f2fe;
      border-color: #0284c7;
      color: #0284c7;
      transform: scale(1.02);
    }

    /* ë“œë¡­ ì„±ê³µ */
    .drop-zone.success {
      background: #dcfce7;
      border-color: #16a34a;
      color: #16a34a;

      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <button class="btn" draggable="true" id="dragBtn">
    ë“œë˜ê·¸í•´ì„œ ë°•ìŠ¤ë¡œ ì˜®ê¸°ì„¸ìš”
  </button>

  <div class="drop-zone" id="dropZone">
    ì—¬ê¸°ì— DROP
  </div>

  <script>
    const btn = document.getElementById("dragBtn");
    const zone = document.getElementById("dropZone");

    // ë“œë˜ê·¸ ì‹œì‘
    btn.addEventListener("dragstart", () => {
      btn.classList.add("dragging");
    });

    // ë“œë˜ê·¸ ì¢…ë£Œ
    btn.addEventListener("dragend", () => {
      btn.classList.remove("dragging");
    });

    // ë“œë¡­ ì˜ì—­ ìœ„ì— ìˆì„ ë•Œ (í•„ìˆ˜)
    zone.addEventListener("dragover", (e) => {
      e.preventDefault();
      zone.classList.add("drag-over");
    });

    zone.addEventListener("dragleave", () => {
      zone.classList.remove("drag-over");
    });

    // ë“œë¡­ ì„±ê³µ
    zone.addEventListener("drop", (e) => {
      e.preventDefault();
      zone.classList.remove("drag-over");
      zone.classList.add("success");

      zone.textContent = "DROP SUCCESS ğŸ‰";

      // ë²„íŠ¼ ì´ë™
      zone.appendChild(btn);

      // ì• ë‹ˆë©”ì´ì…˜ í›„ ìƒíƒœ ìœ ì§€
      setTimeout(() => {
        zone.classList.remove("success");
      }, 500);
    });
  </script>

</body>
</html>
