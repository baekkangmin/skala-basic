<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transition + Transform Demo</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f3f4f6;
      padding: 24px;
    }

    .wrap {
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    /* 상단 정사각형 박스 */
    .hover-box {
      width: 400px;
      height: 400px;
      border-radius: 24px;
      background: #16a34a;     /* 녹색 */
      color: #fff;
      font-size: 26px;
      font-weight: 900;

      display: grid;
      place-items: center;

      /* transform을 한 곳에서 관리 */
      transform: rotate(0deg) scale(1);
      transform-origin: center;

      transition:
        background 0.25s ease,
        transform 0.25s ease;
    }

    /* hover 시: 색 변경 + 크기 확대 */
    .hover-box:hover {
      background: #facc15;     /* 노란색 */
      color: #111;
      transform: rotate(0deg) scale(1.15); /* ✅ 커짐 */
    }

    /* 버튼 클릭 시 회전 상태 */
    .hover-box.rotated {
      transform: rotate(45deg) scale(1);
    }

    /* 회전 + hover 동시에 적용 */
    .hover-box.rotated:hover {
      transform: rotate(45deg) scale(1.15);
    }

    /* 버튼 */
    .btn {
      padding: 12px 18px;
      border: 1px solid #cfcfcf;
      border-radius: 12px;
      background: #fff;
      font-weight: 800;
      cursor: pointer;
      margin: 100px 0 0 0;
      transition: transform 0.12s ease, background 0.12s ease;
    }

    .btn:hover { background: #eeeeee; }
    .btn:active { transform: scale(0.98); }
  </style>
</head>

<body>

  <div class="wrap">
    <div class="hover-box" id="box">hover me</div>
    <button class="btn" id="btn">기울이기(45°)</button>
  </div>

  <script>
    const box = document.getElementById("box");
    const btn = document.getElementById("btn");

    btn.addEventListener("click", () => {
      box.classList.toggle("rotated");
      btn.textContent = box.classList.contains("rotated")
        ? "원상복구"
        : "기울이기(45°)";
    });
  </script>

</body>
</html>
