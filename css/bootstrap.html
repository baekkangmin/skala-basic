<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부트스트랩 예제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    /* ✅ row h-100이 먹게 하려면 부모에 높이가 있어야 함 */
    html, body { height: 100%; }
    .login-section { min-height: 100vh; } /* 또는 height: 100vh; 로 해도 됨 */
  </style>
</head>
<body>

  <div class="container-fluid login-section">
    <div class="row h-100">

      <!-- 로그인 폼 + 버튼 -->
      <div class="col-md-6 bg-light p-4 d-flex flex-column">
        <h2>로그인</h2>

        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
        </form>

        <!-- ✅ 버튼을 로그인 영역 하단으로 고정 -->
        <div class="mt-auto pt-4 border-top">
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-primary">로그인</button>
            <button class="btn btn-secondary">취소</button>
            <button class="btn btn-outline-danger">삭제</button>
          </div>
        </div>
      </div>

      <!-- 아코디언 -->
      <div class="col-md-6 p-4">
        <div class="accordion accordion-flush" id="courseAccordion">

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#course-1">프로그래밍 기초</button>
            </h2>
            <div id="course-1" class="accordion-collapse collapse" data-bs-parent="#courseAccordion">
              <div class="accordion-body">Placeholder content</div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#course-2">Python</button>
            </h2>
            <div id="course-2" class="accordion-collapse collapse" data-bs-parent="#courseAccordion">
              <div class="accordion-body">Placeholder content</div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#course-3">Kubernetes</button>
            </h2>
            <div id="course-3" class="accordion-collapse collapse" data-bs-parent="#courseAccordion">
              <div class="accordion-body">Placeholder content</div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
</body>
</html>
