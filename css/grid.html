<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid 2행 3열</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; padding: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 3열 */
      grid-template-rows: repeat(2, 120px);  /* 2행 */
      gap: 10px;                             /* 칸 사이 간격 */
    }

    .item {
      background: pink;
      color: white;
      border-radius: 12px;
      font-weight: 700;
      font-size: 18px;

      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
  </div>

</body>
</html>
