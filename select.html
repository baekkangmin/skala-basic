<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>과일 선택</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }

    select {
      padding: 4px;
      width: 160px;
    }

    .result {
      margin-top: 16px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <h2>좋아하는 과일을 선택하세요</h2>

  <select id="fruitSelect">
    <option value="">-- 과일 선택 --</option>
    <option value="사과">사과</option>
    <option value="바나나">바나나</option>
    <option value="포도">포도</option>
    <option value="오렌지">오렌지</option>
  </select>

  <!-- 선택 결과 표시 -->
  <div id="fruitResult" class="result"></div>

  <script>
    const fruitSelect = document.getElementById("fruitSelect");
    const fruitResult = document.getElementById("fruitResult");

    fruitSelect.addEventListener("change", () => {
      if (fruitSelect.value === "") {
        fruitResult.textContent = "";
      } else {
        fruitResult.textContent = "선택한 과일: " + fruitSelect.value;
      }
    });
  </script>

</body>
</html>
